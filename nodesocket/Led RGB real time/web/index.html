<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web</title>
  </head>
  <body>
    <style>
      h4 {
        display:inline;
        padding-left: 10px;
      }
    </style>
    <h1 style="text-align: center">WebSocket and JohnnyFive</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <br>
    <form onsubmit="return colorRojo(this)">
      <input type="submit" id="Rojo" value="FF0000">
      <h4>ROJO</h4>
    </form>
    <form onsubmit="return colorAmarillo(this)">
       <input type="submit" id="Amarillo" value="FF7F00">
       <h4>AMARILLO</h4>
    </form>
    <form onsubmit="return colorVerde(this)">
       <input type="submit" id="Verde" value="00FF00">
       <h4>VERDE</h4>
    </form>
    <form onsubmit="return colorAzul(this)">
       <input type="submit" id="Azul" value="0000FF">
       <h4>AZUL</h4>
    </form>
    <form onsubmit="return funcionStrobe(this)">
       <input type="submit" id="strobe" value="PARTY">
       <h4>PARTY</h4>
    </form>
    <br> <br>
    <h2 id="color"></h2>
    <br> <br>
  </body>
</html>
